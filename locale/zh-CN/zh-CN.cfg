[mod-description]
BeltRouter=为游戏增加了自动连接传送带/水管的功能：\n对着传送带的起点按下Shift+右键，然后对着传送带的终点按下Shift+左键来自动创建连接好的传送带即可完成自动连接。\n你也可以对着传送带的终点按下Shift+Ctrl+左键来建造只走地上的传送带，或者Shift+Alt+左键来建造必要才走地下的传送带。\n如果觉得Mod好用，请记得在下方我的github主页上给这个项目加颗星星! :D
[mod-name]
BeltRouter=自动传送带连接辅助
